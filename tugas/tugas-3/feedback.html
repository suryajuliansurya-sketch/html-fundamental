<!DOCTYPE html>
<html data-theme="dark">
  <head>
    <title>Form</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />
    <div class="container">
      <div class="header">
        <h1>FORM FEEDBACK</h1>
        <h2 class="alter_color">Ulasan dan Rating</h2>
        <hr />
        <nav class="nav">
          <a href="index.html">Beranda</a>
          <a href="biodata.html">Biodata</a>
          <a href="galeri.html">Galeri</a>
          <a href="jadwal.html">Jadwal</a>
          <a href="#">Feedback</a>
        </nav>
      </div>
      <hr />
      <div class="box">
        <h3 class="section-title">Kontak dan Saran</h3>
        <form action="">
          <!-- input kolom sederhana (pendek) -->
          <!-- tips shortcut: input : [type nya] -->
          <div>
            <label for="NamaLengkap">Nama Lengkap:</label>
            <!-- id untuk menghubungkan label dan input -->
          </div>
          <div>
            <input
              placeholder="(optional)"
              type="text"
              text="nama_lengkap"
              id="NamaLengkap"
            />
          </div>
          <br /><br />
          <div>
            <label for="alamat_email">Alamat Email:</label>
          </div>
          <div>
            <input
              placeholder="@email.com"
              type="email"
              name="email"
              id="alamat_email"
            />
          </div>
          <br /><br />
          <div>
            <label for="rating">Rating:</label>
            <input
              placeholder="(1-10)"
              type="number"
              name="rating"
              id="rating"
              min="1"
              max="10"
              step="1"
            />
          </div>
          <br /><br />
          <div>
            <label>Kelas:</label>
          </div>
          <div>
            <input type="radio" name="kelas" id="kelas1" />
            <label for="kelas1">Kelas A</label>
            <input type="radio" name="kelas" id="kelas2" />
            <label for="kelas2">Kelas B</label>
            <input type="radio" name="kelas" id="kelas3" />
            <label for="kelas3">Kelas C</label>
          </div>
          <br />
          <div>
            <p>Suka atau Tidak pelajaran nya?</p>
            <input type="checkbox" name="minat1" id="Sangat suka" />
            <label for="Sangat suka">Sangat suka</label>
            <input type="checkbox" name="minat2" id="biasa aja" />
            <label for="biasa aja">Biasa aja</label>
            <input type="checkbox" name="minat3" id="Tidak suka" />
            <label for="Tidak suka">Tidak suka</label>
          </div>
          <br /><br />
          <div>
            <!-- butuh option value -->
            <label for="asal">Tipe Profil Digital</label>
            <select name="asal_daerah" id="asal">
              <option disabled selected>--Pilih Salah Satu--</option>
              <option value="Wibu">Wibu</option>
              <option value="Gamer">gamer</option>
              <option value="Hacker">main</option>
            </select>
          </div>
          <br /><br />
          <div>
            <label for="pesan">Pesan:</label>
          </div>
          <div>
            <textarea
              placeholder="Tuliskan Pendapatmu"
              name="pesan"
              id="pesan"
              rows="4"
              cols="50"
            ></textarea>
          </div>
          <br /><br />
          <div class="grid">
            <!-- action button -->
            <button alt="reset" type="reset">Reset</button>
            <button
              alt="submit"
              type="submit"
              formaction="https://httpbin.org/post"
            >
              Send Feedback
            </button>
          </div>
        </form>
      </div>
      <hr />
      <p class="footer">
        kunoyaro&copy; 2025 | by The ketenangan| ling neobets
      </p>
    </div>
  </body>
</html>
